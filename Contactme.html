<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <h3>Fill Out The Below Form For Any Queries. </h3>
    <hr>
    <br>
    <form class="" action="index.html" method="post">
    <table cellspacing="10">
      <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" id="fname" name="firstname" value="" placeholder="Elon"></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name</label></td>
        <td><input type="text" id="lname" name="lastname" value="" placeholder="Musk" ></td>
      </tr>
      <tr>
        <td><label for="dob">Date Of Birth</label></td>
        <td><input type="date" id="dob" name="birthday" value=""></td>
      </tr>
      <tr>
        <td><label for="email">Email Address</label></td>
        <td><input type="email" id="email" name="email" value="" placeholder="xyz@abc.com"></td>
      </tr>
      <tr>
        <td><label for="number">Contact Number</label></td>
        <td><input type="number" id="number" name="contact" value="" placeholder="1234567890"></td>
      </tr>
      <tr>
        <td><label for="doc">Document (If Any)</label></td>
        <td><input type="file" id="doc" name="document" value=""></td>
      </tr>
      <tr>
        <td><label for="reason">Reason Of Contact</label></td>
        <td><textarea name="name" id="reason" style="height:200px" placeholder="Describe Your Query."></textarea></td>
      </tr>
      <tr>
        <td><label for="rating">Feedback Of C.V.</label></td>
        <td><select class="rating" name="">
          <option value="a">⭐⭐⭐⭐⭐</option>
          <option value="b">⭐⭐⭐⭐</option>
          <option value="c">⭐⭐⭐</option>
          <option value="d">⭐⭐</option>
          <option value="e">⭐</option>
        </select></td>
      </tr>
      </table>
      <br>
      <hr>
      <br>
      <input type="checkbox" name="" value="">
      <label>Do you wish to submit the above entered details? </label>
      <br>
      <br>
      <input type="radio" name="" value="">
      <label for="">Have you read the <strong>Terms and Conditions</strong>?</label>
      <br>
      <br>
      <input type="reset" name="">
      <input type="submit" name="">

    </form>

  </body>
</html>
